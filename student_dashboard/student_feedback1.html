<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Feedback Form</title>
        <link rel="icon" type="image/x-icon" href="..\mentor_campus.png">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f8f9fa;
            }
            .container {
                padding-top: 20px;
            }
            .card {
                margin-bottom: 20px;
            }
            .card-header {
                background-color: #007bff; 
                color: #fff; 
                font-size: 1.5rem;
                font-weight: bold;
            }
            .card-body {
                padding: 20px;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 250px;
                height: 100%;
                background-color: #000;
                color: #fff;
                padding-top: 20px;
            }
            .sidebar-brand {
                font-size: 1.5rem;
                font-weight: bold;
                text-align: center;
                margin-bottom: 30px;
            }
            .sidebar-menu {
                list-style-type: none;
                padding: 0;
            }
            .sidebar-menu li {
                padding: 10px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            .sidebar-menu li:last-child {
                border-bottom: none;
            }
            .sidebar-menu li a {
                color: #fff;
                text-decoration: none;
            }

            .content {
                margin-left: 250px; 
                padding: 10px;
            }
        </style>
    </head>

    <body>
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-brand">Student Dashboard</div>
            <ul class="sidebar-menu">
                <li><a href="student_dashboard.html"><i class="fas fa-home"></i> Home </a></li>
                <!-- <li><a href="student_profile.html"><i class="fas fa-user"></i> Profile </a></li> -->
                <li><a href="..\login.html"><i class="fas fa-sign-out-alt"></i> Logout </a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="content container mt-5">
            <h2>Student Feedback Form</h2>
            <form autocomplete="off" action="student_feedback.php" method="POST">

                <div class="form-group" style="display: none;">
                    <input type="number" class="form-control" id="login_id_" name="login_id_" required>
                </div>

                <div class="form-group">
                    <label for="cleanliness"> <strong>Cleanliness:</strong> </label>
                    <input type="text" class="form-control" id="cleanliness" name="cleanliness" placeholder="Enter Feedback About Cleanliness Here" required>
                </div>

                <div class="form-group">
                    <label for="Bus"> <strong>Bus Facility:</strong> </label>
                    <input type="text" class="form-control" id="Bus" name="Bus_facility" placeholder="Enter Feedback About Provided Bus Facility" required>
                </div>

                <div class="form-group">
                    <label for="teachingStaff"> <strong>Teaching Staff:</strong> </label>
                    <input type="text" class="form-control" id="teachingStaff" name="Teaching_staff" placeholder="Enter your Feedback About Teaching Facility" required>
                </div>

                <div class="form-group">
                    <label for="Campus"> <strong>Campus:</strong> </label>
                    <input type="text" class="form-control" id="Campus" name="Campus_feed" placeholder="Enter your Feedback About Campus" required>
                </div>

                <div class="form-group">
                    <label for="otherFeedback"> <strong>Other Feedback:</strong> </label>
                    <textarea class="form-control" id="otherFeedback" rows="4" name="Other_feed" placeholder="Enter Your Additional Feedback Here" required></textarea>
                </div>

                <div class="container mt-5">
                    <h2>Rate To Current College Facility</h2>
                    <p>Please rate the total rating about facility from 1 to 10:</p>
                    <div class="btn-group" role="group" aria-label="Product Quality" id="ratingButtons">
                    <!-- Rating buttons will be added here by JavaScript -->
                    </div>
                    <p id="selectedRating" ></p>
                    <input type="hidden" name="rating" id="ratingInput">
                </div>

                <div class="container pt-5">
                    <button type="submit" class="btn btn-primary"> Submit Feedback </button>
                </div>
            </form>
        </div>

        <!-- Bootstrap JS, jQuery, and Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            var login_id = localStorage.getItem('login_id');
            var lid = document.getElementById('login_id_');
            lid.value = login_id;
            
            // JavaScript to dynamically generate rating buttons
            $(document).ready(function() {
                var ratingButtons = '';
                for (var i = 1; i <= 10; i++) {
                    ratingButtons += '<button type="button" class="btn btn-primary btn-rating" data-rating="' + i + '">' + i + '</button>';
                }
                $('#ratingButtons').html(ratingButtons);
            });

            // JavaScript to handle rating selection
            $(document).on('click', '.btn-rating', function() {
                var rating = $(this).data('rating');
                $('#selectedRating').text('You rated the product quality as: ' + rating);
                $('#ratingInput').val(rating);
            });
        </script>
    </body>
</html>
