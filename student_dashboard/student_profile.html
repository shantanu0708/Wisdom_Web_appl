<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile</title>
        <link rel="icon" type="image/x-icon" href="..\mentor_campus.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome for icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <style>
            
            body {
                font-family: Arial, sans-serif;
            }
            
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 250px;
                height: 100%;
                background-color: #000;
                color: #fff;
                padding-top: 20px;
            }
            .sidebar-brand {
                font-size: 1.5rem;
                font-weight: bold;
                text-align: center;
                margin-bottom: 30px;
            }
            .sidebar-menu {
                list-style-type: none;
                padding: 0;
            }
            .sidebar-menu li {
                padding: 10px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            .sidebar-menu li:last-child {
                border-bottom: none;
            }
            .sidebar-menu li a {
                color: #fff;
                text-decoration: none;
            }

            .content {
                margin-left: 250px;
                padding: 20px;
            }
            .content-header {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            .content-cards {
                display: flex;
                flex-wrap: wrap;
            }
            .content-card {
                width: calc(33.33% - 20px);
                margin: 10px;
                background-color: #ddd;
                border-radius: 10px;
                overflow: hidden;
            }
            .content-card img {
                width: 100%;
                height: auto;
            }
        </style>
    </head>

    <body>
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-brand">Student Dashboard</div>
            <ul class="sidebar-menu">
                <li><a href="student_dashboard.html"><i class="fas fa-home"></i> Home </a></li> 
                <!-- <li><a href="student_profile.html"><i class="fas fa-user"></i> Profile </a></li> -->
                <li><a href="..\login.html"><i class="fas fa-sign-out-alt"></i> Logout </a></li>
            </ul>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="content-header"> User Profile </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <!-- Profile content goes here -->
                                <div class="profile-picture mx-auto">
                                    <img src="..\student_images\1.png" alt="Profile Picture">
                                </div>
                                <div class="profile-name text-center"> Student </div>
                                <div class="profile-details">
                                    <p><strong>Username:</strong> Student1 </p>
                                    <p><strong>Email:</strong> student1@example.com </p>
                                    <p><strong>Location:</strong> Bharat </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS, jQuery, and Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
