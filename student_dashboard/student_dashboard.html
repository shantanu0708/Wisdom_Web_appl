<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="icon" type="image/x-icon" href="..\mentor_campus.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        a {
            color: inherit; 
            text-decoration: none; 
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #000;
            color: #fff;
            padding-top: 20px;
        }
        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar-menu {
            list-style-type: none;
            padding: 0;
        }
        .sidebar-menu li {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebar-menu li:last-child {
            border-bottom: none;
        }
        .sidebar-menu li a {
            color: #fff;
            text-decoration: none;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .content-header {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .content-cards {
            display: flex;
            flex-wrap: wrap;
        }
        .content-card {
            position: relative; /* Added for positioning the icon */
            width: calc(33.33% - 20px);
            margin: 10px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .content-card img {
            width: 100%;
            height: auto;
        }
        .sticker-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff; /* Example color, you can change */
            color: #fff;
            padding: 5px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-brand"> Student Dashboard </div>
        <ul class="sidebar-menu">
            <li><a href="student_dashboard.html"><i class="fas fa-home"></i> Home </a></li>
            <!-- <li><a href="student_profile.html"><i class="fas fa-user"></i> Profile </a></li> -->
            <li><a href="..\login.html"><i class="fas fa-sign-out-alt"></i> Logout </a></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="content-header"> Feedback Options </div>
        <div class="content-cards">
            <div class="content-card">
                <a href="student_feedback1.html">
                    <div class="sticker-icon"><i class="fas fa-star"></i></div>
                    <div class="card-body">
                        <h5 class="card-title">Campus facility Feedback</h5>
                        <p class="card-text">Feedback Form</p>
                    </div>
                </a>
            </div>

            <div class="content-card">
                <a href="subjectwise_feedback.html">
                    <div class="sticker-icon"><i class="fas fa-check"></i></div>
                    <div class="card-body">
                        <h5 class="card-title">Subjectwise Feedback</h5>
                        <p class="card-text">Feedback Form</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, jQuery, and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
