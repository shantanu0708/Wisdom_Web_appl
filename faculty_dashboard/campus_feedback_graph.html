<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link rel="icon" type="image/x-icon" href="..\mentor_campus.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js" rel="stylesheet"> <!-- Ensure Chart.js is included -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #000;
            color: #fff;
            padding-top: 20px;
        }
        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar-menu {
            list-style-type: none;
            padding: 0;
        }
        .sidebar-menu li {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebar-menu li:last-child {
            border-bottom: none;
        }
        .sidebar-menu li a {
            color: #fff;
            text-decoration: none;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .content-header {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        /* .graph-container {
            text-align: center;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        } */
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-brand">Faculty Dashboard</div>
        <ul class="sidebar-menu">
            <li><a href="campus_feedback.html"><i class="fas fa-home"></i> Back</a></li>
            <li><a href="faculty_profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="..\login.html"><i class="fas fa-sign-out-alt"></i> Logout </a></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="content-header">Campus Feedback Average Ratings</div>
        <h2>Cleanliness</h2>
        <img src="../static/cleanliness_sentiment_histogram.png" alt="Cleanliness Sentiment Histogram">
        <h2>Bus Facility</h2>
        <img src="../static/bus_facility_sentiment_histogram.png" alt="Bus Facility Sentiment Histogram">
        <h2>Teaching Staff</h2>
        <img src="../static/teaching_staff_sentiment_histogram.png" alt="Teaching Staff Sentiment Histogram">
        <h2>Campus</h2>
        <img src="../static/campus_sentiment_histogram.png" alt="Campus Sentiment Histogram">
        <h2>Other</h2>
        <img src="../static/other_sentiment_histogram.png" alt="Other Sentiment Histogram">
    </div>
</body>
</html>
