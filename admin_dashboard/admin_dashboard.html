<!DOCTYPE html>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        a {
            color: inherit; 
            text-decoration: none; 
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #000;
            color: #fff;
            padding-top: 20px;
        }

        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar-menu {
            list-style-type: none;
            padding: 0;
        }

        .sidebar-menu li {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-menu li:last-child {
            border-bottom: none;
        }

        .sidebar-menu li a {
            color: #fff;
            text-decoration: none;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .content-header {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .content-cards {
            display: flex;
            flex-wrap: wrap;
        }

        .content-card {
            position: relative;
            width: calc(33.33% - 20px);
            margin: 10px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .content-card img {
            width: 100%;
            height: auto;
        }

        .sticker-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 5px;
            border-radius: 50%;
        }

        .sticker-icon.star {
            background-color: #ffc107;
        }

        .sticker-icon.check {
            background-color: #28a745;
        }
    </style>
</head>

            <div class="content-card">
